    <script>

        const loadingStatus = document.getElementById('loading-status');

        const lastActiveElement = new Map();

        function playNoteFromElement(element, identifier = 'mouse') {
            // æ ¸å¿ƒä¿®æ­£ï¼šå¦‚æœäº’å‹•çš„å…ƒç´ å’Œä¸Šæ¬¡ä¸€æ¨£ï¼Œå°±ç›´æ¥è¿”å›

                lastActiveElement.set(identifier, element); // æ›´æ–°é€™å€‹è§¸é»çš„æœ€å¾Œäº’å‹•å…ƒç´ 
            }
        }

        function releaseAllNotes() {

        // --- è§¸æ§äº‹ä»¶ (è¡Œå‹•è£ç½®) ---
        function handleTouch(event) {
