                        <p class="text-xs text-gray-500 mt-2">您的金鑰只會儲存在您的瀏覽器中，不會上傳。 <a href="https://aistudio.google.com/" target="_blank" class="text-blue-600 hover:underline">點此免費取得金鑰</a></p>

    <script>
        // --- SVG 縮放功能 ---
        const svgElement = document.getElementById('piano-svg');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelDisplay = document.getElementById('zoom-level');
        let currentScale = 1.0;
        const zoomStep = 0.1;
        function updateZoom() {
            svgElement.style.transform = `scale(${currentScale})`;
            zoomLevelDisplay.textContent = `目前縮放：${Math.round(currentScale * 100)}%`;
        }
        zoomInBtn.addEventListener('click', () => { currentScale += zoomStep; updateZoom(); });
        zoomOutBtn.addEventListener('click', () => { if (currentScale > 0.2) { currentScale -= zoomStep; updateZoom(); } });
        updateZoom();

        // --- 聲音播放功能 (修正重複觸發 + 多點觸控) ---
        const loadingStatus = document.getElementById('loading-status');
        loadingStatus.textContent = '(音色載入中...)';
        const sampler = new Tone.Sampler({
            urls: { A0: "A0.mp3", C1: "C1.mp3", "D#1": "Ds1.mp3", "F#1": "Fs1.mp3", A1: "A1.mp3", C2: "C2.mp3", "D#2": "Ds2.mp3", "F#2": "Fs2.mp3", A2: "A2.mp3", C3: "C3.mp3", "D#3": "Ds3.mp3", "F#3": "Fs3.mp3", A3: "A3.mp3", C4: "C4.mp3", "D#4": "Ds4.mp3", "F#4": "Fs4.mp3", A4: "A4.mp3", C5: "C5.mp3", "D#5": "Ds5.mp3", "F#5": "Fs5.mp3", A5: "A5.mp3", C6: "C6.mp3", "D#6": "Ds6.mp3", "F#6": "Fs6.mp3", A6: "A6.mp3", C7: "C7.mp3", "D#7": "Ds7.mp3", "F#7": "Fs7.mp3", A7: "A7.mp3", C8: "C8.mp3" },
            release: 1,
            baseUrl: "https://tonejs.github.io/audio/salamander/",
            onload: () => {
                loadingStatus.textContent = '';
                svgElement.classList.remove('loading');
            }
        }).toDestination();
        
        const pianoContainer = document.getElementById('svg-container');
        let isMouseDown = false;
        // 使用 Map 來追蹤每個觸控點(或滑鼠)最後互動的元素
        const lastActiveElement = new Map();

        function playNoteFromElement(element, identifier = 'mouse') {
            // 核心修正：如果互動的元素和上次一樣，就直接返回
            if (lastActiveElement.get(identifier) === element) {
                return;
            }
            if (Tone.context.state !== 'running') { Tone.context.resume(); }
            const note = element.dataset.note;
            if (note && sampler.loaded) {
                sampler.triggerAttack(note, Tone.now());
                lastActiveElement.set(identifier, element); // 更新這個觸點的最後互動元素
            }
        }

        function releaseAllNotes() {
            lastActiveElement.clear();
            sampler.releaseAll();
        }

        // --- 滑鼠事件 (桌面版) ---
        pianoContainer.addEventListener('mousedown', (e) => {
            if (e.target.matches('#piano-svg rect')) {
                isMouseDown = true;
                playNoteFromElement(e.target, 'mouse');
            }
        });
        pianoContainer.addEventListener('mouseover', (e) => {
            if (isMouseDown && e.target.matches('#piano-svg rect')) {
                playNoteFromElement(e.target, 'mouse');
            }
        });
        document.body.addEventListener('mouseup', () => {
            isMouseDown = false;
            releaseAllNotes();
        });
        document.body.addEventListener('mouseleave', () => {
            if (isMouseDown) {
                isMouseDown = false;
                releaseAllNotes();
            }
        });

        // --- 觸控事件 (行動裝置) ---
        function handleTouch(event) {
            event.preventDefault();
            for (const touch of event.changedTouches) {
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                if (element && element.matches('#piano-svg rect')) {
                    playNoteFromElement(element, touch.identifier);
                }
            }
        }
        pianoContainer.addEventListener('touchstart', handleTouch);
        pianoContainer.addEventListener('touchmove', handleTouch);
        pianoContainer.addEventListener('touchend', releaseAllNotes);
        pianoContainer.addEventListener('touchcancel', releaseAllNotes);


        // --- Gemini API 功能 (金鑰管理升級) ---
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');
        const clearKeyBtn = document.getElementById('clear-key-btn');
        const apiKeySetupView = document.getElementById('api-key-setup-view');
        const apiKeyDisplayView = document.getElementById('api-key-display-view');

        function checkApiKey() {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (apiKey) {
                apiKeySetupView.classList.add('hidden');
                apiKeyDisplayView.classList.remove('hidden');
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                resultText.textContent = '已載入您的 API 金鑰，可以開始產生靈感了！';
            } else {
                apiKeySetupView.classList.remove('hidden');
                apiKeyDisplayView.classList.add('hidden');
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
                resultText.textContent = '請先在上方設定您的 Gemini API 金鑰以啟用此功能。';
                apiKeyInput.value = '';
            }
        }

        saveKeyBtn.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                alert('API 金鑰已儲存！');
                checkApiKey();
            } else {
                alert('請輸入有效的 API 金鑰。');
            }
        });
        
        clearKeyBtn.addEventListener('click', () => {
            localStorage.removeItem('geminiApiKey');
            alert('API 金鑰已清除！');
            checkApiKey();
        });

        generateBtn.addEventListener('click', async () => {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (!apiKey) {
                alert('請先儲存您的 Gemini API 金鑰！');
                return;
            }
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                resultText.textContent = "請先輸入一個主題或情境！";
                return;
            }
            resultText.textContent = '';
            loader.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
            const fullPrompt = `你是一位充滿創意的音樂夥伴。請根據以下主題，為我建議一段適合鋼琴彈奏的「4個和弦進行」以及一段簡短的「旋律靈感描述」。請讓回覆簡潔、啟發人心，並使用繁體中文。主題是：${userPrompt}`;
            try {
                let chatHistory = [{ role: "user", parts: [{ text: fullPrompt }] }];
                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) {
                    let errorDetails = `API 請求失敗，狀態碼：${response.status}`;
                    try {
                        const errorBody = await response.json();
                        if(errorBody.error && errorBody.error.message) { errorDetails += ` - ${errorBody.error.message}`; }
                    } catch (e) {}
                    throw new Error(errorDetails);
                }
                const result = await response.json();
                console.log('Gemini API Response:', result);
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    resultText.textContent = text;
                } else {
                    resultText.textContent = "抱歉，無法從 AI 獲得有效的回覆。請檢查您的 API 金鑰是否正確或稍後再試。";
                }
            } catch (error) {
                console.error("Gemini API 呼叫失敗:", error);
                resultText.textContent = `發生錯誤：${error.message}。`;
            } finally {
                loader.classList.add('hidden');
                if (localStorage.getItem('geminiApiKey')) {
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        });
        
        checkApiKey();
    </script>

</body>
